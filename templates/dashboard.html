<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to Your Dashboard</h1>
    <h2>Current Balance: ${{ balance }}</h2>
    
    <h3>Deposit Money</h3>
    <form action="{{ url_for('deposit') }}" method="post">
        <input type="number" step="0.01" name="amount" placeholder="Amount" required>
        <button type="submit">Deposit</button>
    </form>
    
    <h3>Withdraw Money</h3>
    <form action="{{ url_for('withdraw') }}" method="post">
        <input type="number" step="0.01" name="amount" placeholder="Amount" required>
        <button type="submit">Withdraw</button>
    </form>
    
    <h3>Send Money</h3>
    <form action="{{ url_for('transfer') }}" method="post">
        <input type="text" name="recipient" placeholder="Recipient Username" required>
        <input type="number" step="0.01" name="amount" placeholder="Amount" required>
        <button type="submit">Send</button>
    </form>
    
    <h3>Request Money</h3>
    <form action="{{ url_for('request_money') }}" method="post">
        <input type="number" step="0.01" name="amount" placeholder="Amount" required>
        <input type="text" name="message" placeholder="Message">
        <button type="submit">Request</button>
    </form>
    
    <h3>Transaction History</h3>
    <table>
        <tr>
            <th>Type</th>
            <th>Amount</th>
            <th>Recipient</th>
        </tr>
        {% for transaction in transactions %}
        <tr>
            <td>{{ transaction.type }}</td>
            <td>{{ transaction.amount }}</td>
            <td>{{ transaction.recipient_id }}</td>
        </tr>
        {% endfor %}
    </table>
    
    <form action="{{ url_for('logout') }}" method="get">
        <button type="submit">Logout</button>
    </form>
</body>
</html>
