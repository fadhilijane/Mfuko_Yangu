{% extends "base.html" %}
{% block content %}
<div class="dashboard-container">
    <h2>Dashboard</h2>
    <p>Balance: ${{ balance }}</p>

    <div class="transaction-forms">
        <div class="form-section">
            <h3>Deposit</h3>
            <form action="{{ url_for('deposit') }}" method="post">
                <div class="form-group">
                    <label for="amount-deposit">Amount</label>
                    <input type="number" name="amount" id="amount-deposit" placeholder="Enter Amount" required>
                </div>
                <button type="submit" class="btn">Deposit</button>
            </form>
        </div>

        <div class="form-section">
            <h3>Withdraw</h3>
            <form action="{{ url_for('withdraw') }}" method="post">
                <div class="form-group">
                    <label for="amount-withdraw">Amount</label>
                    <input type="number" name="amount" id="amount-withdraw" placeholder="Enter Amount" required>
                </div>
                <button type="submit" class="btn">Withdraw</button>
            </form>
        </div>

        <div class="form-section">
            <h3>Transfer</h3>
            <form action="{{ url_for('transfer') }}" method="post">
                <div class="form-group">
                    <label for="recipient">Recipient Username</label>
                    <input type="text" name="recipient" id="recipient" placeholder="Enter Recipient Username" required>
                </div>
                <div class="form-group">
                    <label for="amount-transfer">Amount</label>
                    <input type="number" name="amount" id="amount-transfer" placeholder="Enter Amount" required>
                </div>
                <button type="submit" class="btn">Transfer</button>
            </form>
        </div>

        <div class="form-section">
            <h3>Request Money</h3>
            <form action="{{ url_for('request_money') }}" method="post">
                <div class="form-group">
                    <label for="amount-request">Amount</label>
                    <input type="number" name="amount" id="amount-request" placeholder="Enter Amount" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <input type="text" name="message" id="message" placeholder="Enter Message">
                </div>
                <button type="submit" class="btn">Request Money</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
