<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to Your Dashboard</h1>
            <h2>Current Balance: ${{ balance }}</h2>
        </header>

        <section class="transactions-section">
            <div class="transaction-form">
                <h3>Deposit Money</h3>
                <form action="{{ url_for('deposit') }}" method="post">
                    <input type="number" step="0.01" name="amount" placeholder="Amount" required>
                    <button type="submit">Deposit</button>
                </form>
            </div>

            <div class="transaction-form">
                <h3>Withdraw Money</h3>
                <form action="{{ url_for('withdraw') }}" method="post">
                    <input type="number" step="0.01" name="amount" placeholder="Amount" required>
                    <button type="submit">Withdraw</button>
                </form>
            </div>

            <div class="transaction-form">
                <h3>Send Money</h3>
                <form action="{{ url_for('transfer') }}" method="post">
                    <input type="text" name="recipient" placeholder="Recipient Username" required>
                    <input type="number" step="0.01" name="amount" placeholder="Amount" required>
                    <button type="submit">Send</button>
                </form>
            </div>
        </section>

        <footer>
            <a href="{{ url_for('transactions') }}" class="button">View Transaction History</a>
            <form action="{{ url_for('logout') }}" method="get" class="logout-form">
                <button type="submit" class="button">Logout</button>
            </form>
        </footer>
    </div>
</body>
</html>
