<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mfuko Yangu</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Personal Banking</h1>
    <form action="{{ url_for('deposit') }}" method="post">
        <input type="number" step="0.01" name="amount" placeholder="Deposit Amount" required>
        <button type="submit">Deposit</button>
    </form>
    <form action="{{ url_for('transfer') }}" method="post">
        <input type="text" name="recipient" placeholder="Recipient Username" required>
        <input type="number" step="0.01" name="amount" placeholder="Transfer Amount" required>
        <button type="submit">Transfer</button>
    </form>
    <h2>Current Balance: ${{ current_user.balance }}</h2>
    <h2>Transaction History</h2>
    <table>
        <tr>
            <th>Type</th>
            <th>Amount</th>
            <th>Recipient</th>
        </tr>
        {% for transaction in transactions %}
        <tr>
            <td>{{ transaction.type }}</td>
            <td>{{ transaction.amount }}</td>
            <td>{{ transaction.recipient_id }}</td>
        </tr>
        {% endfor %}
    </table>
    <form action="{{ url_for('logout') }}" method="get">
        <button type="submit">Logout</button>
    </form>
</body>
</html>
