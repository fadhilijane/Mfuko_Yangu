<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mfuko Yangu</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Personal Banking</h1>
    <form action="{{ url_for('add_user') }}" method="post">
        <input type="text" name="name" placeholder="Name" required>
        <input type="number" step="0.01" name="balance" placeholder="Balance" required>
        <button type="submit">Add User</button>
    </form>
    <h2>Users</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Balance</th>
            <th>Update Balance</th>
            <th>Delete</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user[1] }}</td>
            <td>{{ user[2] }}</td>
            <td>
                <form action="{{ url_for('update_balance', user_id=user[0]) }}" method="post">
                    <input type="number" step="0.01" name="balance" placeholder="New Balance" required>
                    <button type="submit">Update</button>
                </form>
            </td>
            <td>
                <form action="{{ url_for('delete_user', user_id=user[0]) }}" method="post">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
